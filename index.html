<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bahruz Mammadly</title>

<style>
:root {
  --bg: #0d0d0f;
  --text: #eaeaea;
  --accent: #7c3aed;
  --muted: #9ca3af;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: monospace;
}

body {
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

nav {
  display: flex;
  justify-content: space-between;
  padding: 20px 10%;
  font-size: 14px;
}

nav .logo {
  color: var(--accent);
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
}

nav a {
  text-decoration: none;
  color: var(--text);
  transition: 0.3s;
}

nav a:hover {
  color: var(--accent);
}

.container {
  flex: 1;
  display: flex;
  align-items: center;
  padding: 0 10%;
}

.hero {
  max-width: 700px;
}

.hero h1 {
  font-size: 4rem;
  font-weight: 700;
}

.hero h1 span {
  color: var(--accent);
}

.hero p {
  margin-top: 20px;
  color: var(--muted);
  font-size: 1.2rem;
  line-height: 1.6;
}

.cursor {
  display: inline-block;
  width: 10px;
  background: var(--accent);
  margin-left: 5px;
  animation: blink 1s infinite;
}

@keyframes blink {
  0%, 50%, 100% { opacity: 1; }
  25%, 75% { opacity: 0; }
}

footer {
  padding: 20px 10%;
  font-size: 13px;
  color: var(--muted);
}

/* Responsive */
@media (max-width: 768px) {
  nav {
    padding: 20px;
  }

  .container {
    padding: 0 20px;
  }

  .hero h1 {
    font-size: 2.5rem;
  }

  .hero p {
    font-size: 1rem;
  }
}
</style>
</head>
<body>

<nav>
  <div class="logo">.is()</div>
  <ul>
    <li><a href="#">work()</a></li>
    <li><a href="#">about()</a></li>
    <li><a href="#">contact()</a></li>
  </ul>
</nav>

<div class="container">
  <div class="hero">
    <h1>
      bahruz<span>.is()</span>
    </h1>
    <p id="typing"></p>
  </div>
</div>

<footer>
  Based in Azerbaijan
</footer>

<script>
const text = "Front-end & Mobile Developer.";
const typingElement = document.getElementById("typing");

let index = 0;

function type() {
  if (index < text.length) {
    typingElement.innerHTML += text.charAt(index);
    index++;
    setTimeout(type, 40);
  }
}

type();
</script>

</body>
</html>
