<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bahruz Mammadly</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Font Awesome for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
:root{
  --bg:#0d0d0f;
  --text:#eaeaea;
  --muted:#9ca3af;
  --accent:#7c3aed;
}

*{margin:0;padding:0;box-sizing:border-box;}

html, body{
  height:100%;
  width:100%;
  overflow:hidden; /* scroll disabled */
  background:var(--bg);
  color:var(--text);
  font-family:'JetBrains Mono', monospace;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Top left name */
nav{
  position:absolute;
  top:40px;
  left:40px;
  font-size:16px;
  font-weight:500;
  color:var(--accent);
}

/* Wrapper */
.wrapper{
  max-width:900px;
  padding:0 40px;
}

/* Hero H1 */
h1{
  font-size:clamp(72px,10vw,120px);
  font-weight:300;
  line-height:1.1;
  letter-spacing:-2px;
  margin-bottom:40px;
}

/* Links list */
.links{
  display:flex;
  flex-direction:column;
  gap:20px;
}

/* Individual link */
.links a{
  display:flex;
  align-items:center;
  gap:12px;
  text-decoration:none;
  color:var(--text);
  font-size:18px;
  opacity:.85;
  transition:.2s;
}

.links a:hover{
  color:var(--accent);
  opacity:1;
}

.links a i{
  font-size:20px;
  min-width:20px;
  text-align:center;
}

/* Minimal bio */
.bio{
  margin-top:30px;
  font-size:clamp(16px,1.8vw,20px);
  color:var(--muted);
  max-width:600px;
  line-height:1.6;
}
</style>
</head>

<body>

<nav>Bahruz Mammadly</nav>

<div class="wrapper">
  <h1>Bahruz Mammadly</h1>

  <div class="links">
    <a href="#"><i class="fas fa-code"></i>.is()</a>
    <a href="#"><i class="fas fa-briefcase"></i>work()</a>
    <a href="#"><i class="fas fa-user"></i>.about()</a>
    <a href="#"><i class="fas fa-envelope"></i>.contact()</a>
  </div>

  <div class="bio">
    Front-end and Mobile Developer.
  </div>
</div>

</body>
</html>
